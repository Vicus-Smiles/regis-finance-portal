{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card shadow p-4 mt-3">
    <h2 class="mb-4">Register Guardian</h2>

    <form method="POST">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
