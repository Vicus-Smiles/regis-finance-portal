{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://elitehighschentebbe.com/imgs/1701445820newimage.JPG') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 100%;
    max-width: 400px;
    padding: 25px;
    transition: transform 0.3s ease;
  }
  .login-card:hover {
    transform: translateY(-5px);
  }
  .login-header {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
  }
  .login-header h4 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  .login-header p {
    color: #7f8c8d;
    font-size: 0.9rem;
  }
  .form-control {
    border-radius: 8px;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    transition: all 0.3s;
  }
  .form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }
  .btn-login {
    background: linear-gradient(135deg, #3498db, #2c3e50);
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    letter-spacing: 1px;
    color: white;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s;
  }
  .btn-login:hover {
    background: linear-gradient(135deg, #2980b9, #1a252f);
    transform: translateY(-2px);
  }
  .footer-text {
    text-align: center;
    margin-top: 20px;
    color: #7f8c8d;
    font-size: 0.85rem;
  }
</style>

<div class="login-card">
  <div class="login-header">
    <h4>REGIS High School</h4>
    <p>Finance Portal - Staff Login</p>
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn-login">Log In</button>
  </form>
  <div class="footer-text">
    &copy; {% now "Y" %} REGIS High School. All rights reserved.
  </div>
</div>
{% endblock %}
